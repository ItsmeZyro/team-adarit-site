<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ayzu Fare Calculator</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#7998c5;
    margin:0;
    display:flex;
}

/* SIDEBAR */
.sidebar{
    width:220px;
    background:#d60000;
    color:white;
    height:100vh;
    padding-top:20px;
}

.logo{
    text-align:center;
    font-size:20px;
    font-weight:bold;
    margin-bottom:20px;
}

.sidebar button{
    width:100%;
    padding:14px;
    border:none;
    background:none;
    color:white;
    font-size:15px;
    cursor:pointer;
    text-align:left;
    transition:.2s;
}

.sidebar button:hover,
.sidebar button.active{
    background:rgba(255,255,255,.2);
}

/* MAIN */
.main{
    flex:1;
    padding:20px;
}

/* CONTAINER */
.container{
    max-width:420px;
    margin:auto;
    background:rgb(218, 96, 96);
    padding:20px;
    border-radius:12px;
    box-shadow:0 5px 15px rgba(0,0,0,.1);
}

/* FORM */
label{
    display:block;
    text-align:left;
    margin-top:10px;
    font-size:13px;
    color:#eee;
}

select{
    width:100%;
    padding:10px;
    margin-top:5px;
    border-radius:8px;
    border:1px solid #ddd;
    font-size:14px;
}

/* RESULT */
.result{
    margin-top:15px;
    padding:12px;
    border-radius:10px;
    background:#f7f7f7;
    font-weight:bold;
    font-size:17px;
}

.tab{display:none;}
.tab.active{display:block;}

</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
<div class="logo">Ayzu Fare</div>

<button class="active" onclick="showTab('single',this)">Single Drop</button>
<button onclick="showTab('distance',this)">Pickup → Drop</button>
</div>

<!-- MAIN -->
<div class="main">

<div class="container">

<!-- SINGLE -->
<div id="single" class="tab active">

<label>Route</label>
<select id="route1"></select>

<label>Drop-off</label>
<select id="stops1"></select>

<label>Fare Type</label>
<select id="fareType1">
<option>Regular</option>
<option>Discount</option>
</select>

<label>Passengers</label>
<select id="passengers1">
<option>1</option><option>2</option><option>3</option>
<option>4</option><option>5</option>
</select>

<label>Cash</label>
<select id="cash1">
<option>20</option><option>50</option><option>100</option>
<option>200</option><option>500</option><option>1000</option>
</select>

<div id="result1" class="result">Total ₱0</div>
</div>

<!-- DISTANCE -->
<div id="distance" class="tab">

<label>Route</label>
<select id="route2"></select>

<label>Pickup</label>
<select id="pickup"></select>

<label>Drop-off</label>
<select id="dropoff"></select>

<label>Fare Type</label>
<select id="fareType2">
<option>Regular</option>
<option>Discount</option>
</select>

<label>Passengers</label>
<select id="passengers2">
<option>1</option><option>2</option><option>3</option>
<option>4</option><option>5</option>
</select>

<label>Cash</label>
<select id="cash2">
<option>20</option><option>50</option><option>100</option>
<option>200</option><option>500</option><option>1000</option>
</select>

<div id="result2" class="result">Total ₱0</div>
</div>

</div>
</div>

<script>

// ROUTES
const routes={
"Bulakan-Malolos":["PITPITAN/SANJOSE","MAYSANTOL/SAN NICOLAS","MAMBOG","MATIMBO",
"PANASAHAN","BAGNA","ATLAG","SAN JUAN/STO. ROSARIO"],

"Malolos-Bulakan":["SAN JUAN/ATLAG","BAGNA/PANASAHAN","MATIMBO","MAMBOG",
"PITPITAN","SAN NICOLAS","MAYSANTOL","SANJOSE/BAGUMBAYAN"]
};

// FIXED SINGLE FARE
const singleFare={
"Bulakan-Malolos":{
Regular:[13,13,15,17,19,21,23,25],
Discount:[11,11,13,15,17,19,21,23]
},
"Malolos-Bulakan":{
Regular:[13,13,15,17,19,21,23,25],
Discount:[11,11,13,15,17,19,21,23]
}
};

// INIT
window.onload=()=>{
for(let r in routes){
route1.add(new Option(r));
route2.add(new Option(r));
}
updateStops1();
updateStops2();
};

// SIDEBAR TAB
function showTab(id,btn){
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
document.getElementById(id).classList.add("active");

document.querySelectorAll(".sidebar button").forEach(b=>b.classList.remove("active"));
btn.classList.add("active");
}

// UPDATE
route1.onchange=updateStops1;
route2.onchange=updateStops2;

function updateStops1(){
stops1.innerHTML="";
routes[route1.value].forEach(s=>stops1.add(new Option(s)));
calculateSingle();
}

function updateStops2(){
pickup.innerHTML="";
dropoff.innerHTML="";
routes[route2.value].forEach(s=>{
pickup.add(new Option(s));
dropoff.add(new Option(s));
});
dropoff.selectedIndex=1;
calculateDistance();
}

// EVENTS
["stops1","fareType1","passengers1","cash1"].forEach(id=>{
document.getElementById(id).onchange=calculateSingle;
});

["pickup","dropoff","fareType2","passengers2","cash2"].forEach(id=>{
document.getElementById(id).onchange=calculateDistance;
});

// SINGLE
function calculateSingle(){
let route=route1.value;
let stop=stops1.selectedIndex;
let fare=singleFare[route][fareType1.value][stop];
let total=fare*passengers1.value;
let change=cash1.value-total;

result1.innerHTML=change<0?
`Total ₱${total}<br>Kulang ₱${Math.abs(change)}`:
`Total ₱${total}<br>Change ₱${change}`;
}

// DISTANCE
function calculateDistance(){
let dist=Math.abs(dropoff.selectedIndex-pickup.selectedIndex);
if(dist===0){result2.innerHTML="Same stop"; return;}

let fare=13;
if(dist>3) fare+=(dist-3)*2;
if(fareType2.value==="Discount") fare-=2;

let total=fare*passengers2.value;
let change=cash2.value-total;

result2.innerHTML=change<0?
`Total ₱${total}<br>Kulang ₱${Math.abs(change)}`:
`Total ₱${total}<br>Change ₱${change}`;
}

</script>

</body>
</html>
