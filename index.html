<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ayzu Fare Calculator</title>

<style>
html, body{
    margin:0;
    padding:0;
    overflow:hidden;
}

body{
    font-family: Arial, sans-serif;
    background:#7998c5;
    display:flex;
    height:100vh;
}

/* SIDEBAR */
.sidebar{
    width:220px;
    background:#d60000;
    color:white;
    height:100vh;
    padding-top:20px;
    display:flex;
    flex-direction:column;
    box-sizing:border-box;
}

.logo{
    text-align:center;
    font-size:20px;
    font-weight:bold;
    margin-bottom:20px;
}

.sidebar button{
    width:100%;
    padding:14px;
    border:none;
    background:none;
    color:white;
    font-size:15px;
    cursor:pointer;
    text-align:left;
    transition:.2s;
}

.sidebar button:hover,
.sidebar button.active{
    background:rgba(255,255,255,.2);
}

/* Footer */
.sidebar-footer{
    margin-top:auto;
    padding:15px;
    text-align:center;
    border-top:1px solid rgba(255,255,255,.3);
}

.footer-title{
    font-size:18px;
    font-weight:bold;
    margin-bottom:5px;
}

.footer-sub{
    font-size:12px;
}

/* MAIN */
.main{
    flex:1;
    padding:20px;
    box-sizing:border-box;
}

/* CONTAINER */
.container{
    position:relative;
    max-width:420px;
    margin:auto;
    background:rgb(218, 96, 96);
    padding:20px;
    border-radius:12px;
    box-shadow:0 5px 15px rgba(0,0,0,.15);
    box-sizing:border-box;
    overflow:hidden;
}

/* LOGO WATERMARK */
.container::before{
    content:"";
    position:absolute;
    top:50%;
    left:50%;
    width:250px;
    height:250px;
    background:url("BCO.png") no-repeat center;
    background-size:contain;
    opacity:0.08; /* adjust transparency */
    transform:translate(-50%, -50%);
    pointer-events:none;
}

/* FORM */
label{
    display:block;
    margin-top:10px;
    font-size:13px;
    color:#eee;
    position:relative;
    z-index:1;
}

select{
    width:100%;
    padding:12px;
    margin-top:5px;
    border-radius:8px;
    border:none;
    font-size:15px;
    position:relative;
    z-index:1;
}

/* RESULT */
.result{
    margin-top:15px;
    padding:14px;
    border-radius:10px;
    background:#f7f7f7;
    font-weight:bold;
    font-size:18px;
    position:relative;
    z-index:1;
}

.tab{display:none;}
.tab.active{display:block;}

/* MOBILE */
@media(max-width:768px){

body{
    flex-direction:column;
}

.sidebar{
    width:100%;
    height:auto;
    flex-direction:row;
    align-items:center;
    justify-content:space-between;
    padding:10px;
}

.logo{
    font-size:16px;
    margin:0;
}

.sidebar button{
    width:auto;
    font-size:13px;
    padding:10px;
}

.sidebar-footer{
    display:none;
}

.main{
    padding:15px;
}

.container{
    max-width:100%;
    padding:18px;
}

select{
    font-size:16px;
}

.result{
    font-size:17px;
}
}

</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
<div class="logo">Dns Malolos Fare Calculator</div>

<div>
<button class="active" onclick="showTab('single',this)">Single</button>
<button onclick="showTab('distance',this)">Pickup</button>
</div>

<div class="sidebar-footer">
    <div class="footer-title">Power by Ayzu 2k26</div>
    <div class="footer-sub">Always be kupal so everyday is kupalan</div>
</div>
</div>

<!-- MAIN -->
<div class="main">

<div class="container">

<!-- SINGLE -->
<div id="single" class="tab active">

<label>Route</label>
<select id="route1"></select>

<label>Drop-off</label>
<select id="stops1"></select>

<label>Fare Type</label>
<select id="fareType1">
<option>Regular</option>
<option>Discount</option>
</select>

<label>Passengers</label>
<select id="passengers1">
<option>1</option><option>2</option><option>3</option>
<option>4</option><option>5</option>
</select>

<label>Cash</label>
<select id="cash1">
<option>20</option><option>50</option><option>100</option>
</select>

<div id="result1" class="result">Total ₱0</div>
</div>

<!-- DISTANCE -->
<div id="distance" class="tab">

<label>Route</label>
<select id="route2"></select>

<label>Pickup</label>
<select id="pickup"></select>

<label>Drop-off</label>
<select id="dropoff"></select>

<label>Fare Type</label>
<select id="fareType2">
<option>Regular</option>
<option>Discount</option>
</select>

<label>Passengers</label>
<select id="passengers2">
<option>1</option><option>2</option><option>3</option>
<option>4</option><option>5</option>
</select>

<label>Cash</label>
<select id="cash2">
<option>20</option><option>50</option><option>100</option>
</select>

<div id="result2" class="result">Total ₱0</div>
</div>

</div>
</div>

<script>
// (Same JS as your original — unchanged)
const routes={
"Bulakan-Malolos":["PITPITAN/SANJOSE","MAYSANTOL/SAN NICOLAS","MAMBOG","MATIMBO",
"PANASAHAN","BAGNA","ATLAG","SAN JUAN/STO. ROSARIO"],
"Malolos-Bulakan":["SAN JUAN/ATLAG","BAGNA/PANASAHAN","MATIMBO","MAMBOG",
"PITPITAN","SAN NICOLAS","MAYSANTOL","SANJOSE/BAGUMBAYAN"]
};

const singleFare={
"Bulakan-Malolos":{
Regular:[13,13,15,17,19,21,23,25],
Discount:[11,11,13,15,17,19,21,23]
},
"Malolos-Bulakan":{
Regular:[13,13,15,17,19,21,23,25],
Discount:[11,11,13,15,17,19,21,23]
}
};

window.onload=()=>{
for(let r in routes){
route1.add(new Option(r));
route2.add(new Option(r));
}
updateStops1();
updateStops2();
};

function showTab(id,btn){
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
document.getElementById(id).classList.add("active");
document.querySelectorAll(".sidebar button").forEach(b=>b.classList.remove("active"));
btn.classList.add("active");
}

route1.onchange=updateStops1;
route2.onchange=updateStops2;

function updateStops1(){
stops1.innerHTML="";
routes[route1.value].forEach(s=>stops1.add(new Option(s)));
calculateSingle();
}

function updateStops2(){
pickup.innerHTML="";
dropoff.innerHTML="";
routes[route2.value].forEach(s=>{
pickup.add(new Option(s));
dropoff.add(new Option(s));
});
dropoff.selectedIndex=1;
calculateDistance();
}

["stops1","fareType1","passengers1","cash1"].forEach(id=>{
document.getElementById(id).onchange=calculateSingle;
});

["pickup","dropoff","fareType2","passengers2","cash2"].forEach(id=>{
document.getElementById(id).onchange=calculateDistance;
});

function calculateSingle(){
let route=route1.value;
let stop=stops1.selectedIndex;
let fare=singleFare[route][fareType1.value][stop];
let total=fare*passengers1.value;
let change=cash1.value-total;

result1.innerHTML=change<0?
`Total ₱${total}<br>Kulang ₱${Math.abs(change)}`:
`Total ₱${total}<br>Change ₱${change}`;
}

function calculateDistance(){
let dist=Math.abs(dropoff.selectedIndex-pickup.selectedIndex);
if(dist===0){result2.innerHTML="Same stop"; return;}

let fare=13;
if(dist>3) fare+=(dist-3)*2;
if(fareType2.value==="Discount") fare-=2;

let total=fare*passengers2.value;
let change=cash2.value-total;

result2.innerHTML=change<0?
`Total ₱${total}<br>Kulang ₱${Math.abs(change)}`:
`Total ₱${total}<br>Change ₱${change}`;
}
</script>

</body>
</html>
