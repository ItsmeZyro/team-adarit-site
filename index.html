<!DOCTYPE html>
<html>
<head>
    <title>Calculator ni Ayzu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: #8dbbf3; /* soft blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #ada5a5; /* soft card background */
            padding: 30px 40px;
            border-radius: 20px;
            width: 400px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            transition: transform 0.2s ease;
        }

        .container:hover {
            transform: translateY(-3px);
        }

        h2 {
            margin-bottom: 25px;
            font-weight: 700;
            color: #374151;
            letter-spacing: 1px;
        }

        label {
            display: block;
            text-align: left;
            font-weight: 500;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #4b5563;
        }

        select {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 12px;
            font-size: 16px;
            background-color: #f3f4f6;
            color: #111827;
            transition: all 0.2s ease;
        }

        select:focus {
            border-color: #1054a8;
            box-shadow: 0 0 6px rgba(96,165,250,0.3);
            outline: none;
        }

        #result {
            margin-top: 20px;
            font-weight: 600;
            font-size: 18px;
            padding: 12px;
            border-radius: 12px;
            background-color: #f3f4f6;
        }

        .error {
            color: #b91c1c;
            background: #fee2e2;
        }

        .success {
            color: #166534;
            background: #d1fae5;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Calculator ni Ayzu</h2>

    <label>Route:</label>
    <select id="route" onchange="updateStops(); calculateFare();">
        <option value="Bulakan-Malolos">Bulakan-Malolos</option>
        <option value="Malolos-Bulakan">Malolos-Bulakan</option>
    </select>

    <label>Stop:</label>
    <select id="stop" onchange="calculateFare();"></select>

    <label>Fare Type:</label>
    <select id="fareType" onchange="calculateFare();">
        <option value="regular">Regular</option>
        <option value="discount">Discount</option>
    </select>

    <label>Passengers:</label>
    <select id="passengers" onchange="calculateFare();">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

    <label>Cash:</label>
    <select id="cash" onchange="calculateFare();">
        <option value="20">₱20</option>
        <option value="50">₱50</option>
        <option value="100">₱100</option>
    </select>

    <div id="result"></div>
</div>

<script>
const fareMatrix = {
    "Bulakan-Malolos": {
        "PITPITAN/SANJOSE": {regular:13, discount:11},
        "MAYSANTOL/SAN NICOLAS": {regular:13, discount:11},
        "MAMBOG": {regular:15, discount:13},
        "MATIMBO": {regular:17, discount:15},
        "PANASAHAN": {regular:19, discount:17},
        "BAGNA": {regular:21, discount:19},
        "ATLAG": {regular:23, discount:21},
        "SAN JUAN/STO. ROSARIO": {regular:25, discount:23}
    },
    "Malolos-Bulakan": {
        "SAN JUAN/ATLAG": {regular:13, discount:11},
        "BAGNA/PANASAHAN": {regular:13, discount:11},
        "MATIMBO": {regular:15, discount:13},
        "MAMBOG": {regular:17, discount:15},
        "PITPITAN": {regular:19, discount:17},
        "SAN NICOLAS": {regular:21, discount:19},
        "MAYSANTOL": {regular:23, discount:21},
        "SANJOSE/BAGUMBAHAY": {regular:25, discount:23}
    }
};

function updateStops() {
    const route = document.getElementById("route").value;
    const stopSelect = document.getElementById("stop");
    stopSelect.innerHTML = "";

    for (let stop in fareMatrix[route]) {
        let option = document.createElement("option");
        option.value = stop;
        option.text = stop;
        stopSelect.appendChild(option);
    }

    calculateFare(); 
}

function calculateFare() {
    const route = document.getElementById("route").value;
    const stop = document.getElementById("stop").value;
    const fareType = document.getElementById("fareType").value;
    const passengers = parseInt(document.getElementById("passengers").value);
    const cash = parseFloat(document.getElementById("cash").value);
    const resultDiv = document.getElementById("result");

    if (!stop) return;

    const baseFare = fareMatrix[route][stop][fareType];
    const totalFare = baseFare * passengers;

    let output = "Total Fare: ₱ " + totalFare.toLocaleString();

    if (!isNaN(cash) && cash >= 0) {
        const change = cash - totalFare;
        if (change < 0) {
            output += "<br>Kulang ang pera. You need ₱" + Math.abs(change).toLocaleString() + " more.";
            resultDiv.className = "error";
        } else {
            output += "<br>Change: ₱ " + change.toLocaleString();
            resultDiv.className = "success";
        }
    }

    resultDiv.innerHTML = output;
}

updateStops();
</script>

</body>
</html>
