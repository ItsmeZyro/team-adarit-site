<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dns Fare Calculator</title>

<style>
html, body{
    margin:0;
    padding:0;
    height:100%;
    font-family:Arial, sans-serif;
}

body{
    display:flex;
    background:linear-gradient(135deg,#071c2c,#1c3f4c,#2e5864);
}

/* SIDEBAR */
.sidebar{
    width:230px;
    background:#06131f;
    color:#fff;
    display:flex;
    flex-direction:column;
    padding-top:20px;
}

.logo{
    padding-left:20px;
    font-size:18px;
    font-weight:bold;
    margin-bottom:20px;
}

.sidebar button{
    background:none;
    border:none;
    color:#fff;
    text-align:left;
    padding:14px 20px;
    font-size:14px;
    cursor:pointer;
    transition:.3s;
}

.sidebar button.active,
.sidebar button:hover{
    background:rgba(255,255,255,.08);
    border-radius:8px;
    margin:0 10px;
}

.sidebar-footer{
    margin-top:auto;
    padding:15px;
    font-size:12px;
    opacity:.6;
}

/* MAIN */
.main{
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
}

/* GLASS CARD */
.container{
    width:380px;
    padding:25px;
    border-radius:18px;
    background:rgba(255,255,255,.08);
    backdrop-filter:blur(18px);
    -webkit-backdrop-filter:blur(18px);
    border:1px solid rgba(255,255,255,.15);
    box-shadow:0 15px 40px rgba(0,0,0,.4);
    color:#fff;
    position:absolute;
    transition:all .4s ease;
    opacity:0;
    transform:translateY(20px) scale(.97);
}

/* ACTIVE TAB ANIMATION */
.container.active{
    opacity:1;
    transform:translateY(0) scale(1);
    z-index:2;
}

.container h2{
    text-align:center;
    margin-top:0;
    margin-bottom:20px;
    font-weight:600;
}

label{
    font-size:13px;
    display:block;
    margin-top:12px;
    margin-bottom:5px;
    opacity:.9;
}

select{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:none;
    font-size:14px;
    background:rgba(255,255,255,.9);
}

/* RESULT */
.result{
    margin-top:20px;
    text-align:center;
    font-weight:bold;
    font-size:18px;
    padding:10px;
    border-radius:12px;
    background:rgba(255,255,255,.1);
    transition:.3s;
}

/* MOBILE */
@media(max-width:768px){
body{flex-direction:column;}
.sidebar{
    width:100%;
    flex-direction:row;
    align-items:center;
    justify-content:space-between;
    padding:10px;
}
.sidebar-footer{display:none;}
.main{padding:20px;}
.container{width:100%; position:relative;}
}
</style>
</head>

<body>

<div class="sidebar">
    <div class="logo">Dns Fare Calculator</div>

    <div>
        <button class="active" onclick="showTab('single',this)">Single</button>
        <button onclick="showTab('pickupTab',this)">Pickup</button>
    </div>

    <div class="sidebar-footer">
        Powered by Ayzu Founder of TA
    </div>
</div>

<div class="main">

    <!-- SINGLE -->
    <div id="single" class="container active">
        <h2>Single</h2>

        <label>Route</label>
        <select id="route1"></select>

        <label>Drop-off</label>
        <select id="stops1"></select>

        <label>Fare Type</label>
        <select id="fareType1">
            <option>Regular</option>
            <option>Discount</option>
        </select>

        <label>Passengers</label>
        <select id="passengers1">
            <option>1</option><option>2</option>
            <option>3</option><option>4</option>
            <option>5</option>
        </select>

        <label>Cash</label>
        <select id="cash1">
            <option>20</option>
            <option>50</option>
            <option>100</option>
        </select>

        <div id="result1" class="result">Total ₱0</div>
    </div>

    <!-- PICKUP -->
    <div id="pickupTab" class="container">
        <h2>Pickup</h2>

        <label>Route</label>
        <select id="route2"></select>

        <label>Pickup</label>
        <select id="pickup"></select>

        <label>Drop-off</label>
        <select id="dropoff"></select>

        <label>Fare Type</label>
        <select id="fareType2">
            <option>Regular</option>
            <option>Discount</option>
        </select>

        <label>Passengers</label>
        <select id="passengers2">
            <option>1</option><option>2</option>
            <option>3</option><option>4</option>
            <option>5</option>
        </select>

        <label>Cash</label>
        <select id="cash2">
            <option>20</option>
            <option>50</option>
            <option>100</option>
        </select>

        <div id="result2" class="result">Total ₱0</div>
    </div>

</div>

<script>

/* ROUTES */
const routes={
"Bulakan-Malolos":["PITPITAN/SANJOSE","MAYSANTOL/SAN NICOLAS","MAMBOG","MATIMBO",
"PANASAHAN","BAGNA","ATLAG","SAN JUAN/STO. ROSARIO"],
"Malolos-Bulakan":["SAN JUAN/ATLAG","BAGNA/PANASAHAN","MATIMBO","MAMBOG",
"PITPITAN","SAN NICOLAS","MAYSANTOL","SANJOSE/BAGUMBAYAN"]
};

const singleFare={
"Bulakan-Malolos":{
Regular:[13,13,15,17,19,21,23,25],
Discount:[11,11,13,15,17,19,21,23]
},
"Malolos-Bulakan":{
Regular:[13,13,15,17,19,21,23,25],
Discount:[11,11,13,15,17,19,21,23]
}
};

window.onload=()=>{
for(let r in routes){
route1.add(new Option(r));
route2.add(new Option(r));
}
updateStops1();
updateStops2();
};

/* SMOOTH TAB SWITCH */
function showTab(id,btn){
document.querySelectorAll(".container").forEach(c=>{
    c.classList.remove("active");
});
document.getElementById(id).classList.add("active");

document.querySelectorAll(".sidebar button").forEach(b=>{
    b.classList.remove("active");
});
btn.classList.add("active");
}

route1.onchange=updateStops1;
route2.onchange=updateStops2;

function updateStops1(){
stops1.innerHTML="";
routes[route1.value].forEach(s=>stops1.add(new Option(s)));
calculateSingle();
}

function updateStops2(){
pickup.innerHTML="";
dropoff.innerHTML="";
routes[route2.value].forEach(s=>{
pickup.add(new Option(s));
dropoff.add(new Option(s));
});
dropoff.selectedIndex=1;
calculateDistance();
}

/* AUTO UPDATE (NO NEED TO TOUCH CASH) */
["stops1","fareType1","passengers1","cash1"].forEach(id=>{
document.getElementById(id).onchange=calculateSingle;
});

["pickup","dropoff","fareType2","passengers2","cash2"].forEach(id=>{
document.getElementById(id).onchange=calculateDistance;
});

function calculateSingle(){
let route=route1.value;
let stop=stops1.selectedIndex;
let fare=singleFare[route][fareType1.value][stop];
let total=fare*passengers1.value;
let change=cash1.value-total;

result1.innerHTML=`Total ₱${total}<br>`+
(change<0?`Kulang ₱${Math.abs(change)}`:`Change ₱${change}`);
}

function calculateDistance(){
let dist=Math.abs(dropoff.selectedIndex-pickup.selectedIndex);
if(dist===0){result2.innerHTML="Same stop"; return;}

let fare=13;
if(dist>3) fare+=(dist-3)*2;
if(fareType2.value==="Discount") fare-=2;

let total=fare*passengers2.value;
let change=cash2.value-total;

result2.innerHTML=`Total ₱${total}<br>`+
(change<0?`Kulang ₱${Math.abs(change)}`:`Change ₱${change}`);
}

</script>

</body>
</html>
